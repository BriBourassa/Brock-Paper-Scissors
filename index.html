<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Brock Paper Scissors</title>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./game.js"></script>
  </head>
  <body>
    <main>
<section class="overlay main-menu-container">
    <container class="main-menu">
        <h1>Brock, Paper, Scissors!</h1>
        <p class="choose-difficulty">Choose your difficulty!</p>
            <article class="classic-mode-container">
                <p class="classic-mode">Classic Mode:</p>
                <container>
                <ul>
                    <img src="assets/type-icons/fire.png"/><b> ></b>
                    <img src="assets/type-icons/grass.png"/>
                </ul>
                <ul>
                    <img src="assets/type-icons/water.png"/><b> ></b>
                    <img src="assets/type-icons/fire.png"/>
                
                </ul>
                <ul>
                    <img src="assets/type-icons/grass.png"/><b> ></b>
                    <img src="assets/type-icons/water.png"/>
                </ul>
                </container>
            </article>
            <article class="challenge-mode-container">
                <p class="challenge-mode">Challenge Mode:</p>
                    <ul>
                        <img src="assets/type-icons/fire.png"><b> ></b>
                        <img src="assets/type-icons/grass.png"><b> &</b>
                        <img src="assets/type-icons/electric.png">
                    </ul>
                    <ul>
                        <img src="assets/type-icons/water.png"><b> ></b>
                        <img src="assets/type-icons/fire.png"><b> &</b>
                        <img src="assets/type-icons/ground.png">
                    </ul>
                    <ul>
                        <img src="assets/type-icons/grass.png"><b> ></b>
                        <img src="assets/type-icons/water.png"><b> &</b>
                        <img src="assets/type-icons/ground.png">
                    </ul>
                    <ul>
                        <img src="assets/type-icons/electric.png"><b> ></b>
                        <img src="assets/type-icons/water.png"><b> &</b>
                        <img src="assets/type-icons/grass.png">
                    </ul>
                    <ul>
                        <img src="assets/type-icons/ground.png"><b> ></b>
                        <img src="assets/type-icons/fire.png"><b> &</b>
                        <img src="assets/type-icons/electric.png">
                    </ul>
            </article>
    </container>
</section>
      <section class="overlay classic-overlay hidden">
        <container class="choose-pkmn-overlay-img-container">
            <p class="classic-mode-choose-pkmn">Choose your pokemon!</p>
        <div class="type-container-3">
            <input type="image" class="type-icon classic-3" id="fire-icon-3" src="assets/type-icons/fire-icon.png"/>
            <input type="image" class="type-icon classic-3" id="water-icon-3" src="assets/type-icons/water-icon.png"/>
            <input type="image" class="type-icon classic-3" id="grass-icon-3" src="assets/type-icons/grass-icon.png"/>
        </div>
          <article class="return-to-main" id="return-btn-classic">
            <p class="return-to-main-menu">Return to Main Menu</p>
          </article>
        </container>
      </section>
      <section class="overlay challenge-overlay hidden">
        <container class="choose-pkmn-overlay-img-container">
            <p class="challenge-mode-choose-pkmn">Choose your pokemon!</p>
            <div class="type-container-5">
                <input type="image" class="type-icon challenge-5" id="fire-icon-5" src="assets/type-icons/fire-icon.png"/>
                <input type="image" class="type-icon challenge-5" id="water-icon-5" src="assets/type-icons/water-icon.png"/>
                <input type="image" class="type-icon challenge-5" id="grass-icon-5" src="assets/type-icons/grass-icon.png"/>
                <input type="image" class="type-icon challenge-5" id="electric-icon-5" src="assets/type-icons/electric-icon.png"/>
                <input type="image" class="type-icon challenge-5" id="ground-icon-5" src="assets/type-icons/ground-icon.png"/>
            </div>
            <article class="return-to-main" id="return-btn-challenge">
                <p class="return-to-main-menu">Return to Main Menu</p>
            </article>
          </container>
      </section>
      <article class="win-lose-draw" id="win-lose-draw"></article>
      <section class="main-game-board hidden" id="main-game">
        <aside class="trainer-1-left" id="left-side">
            <div class="stats">
                <p>Trainer 1</p>
                <p id="player-wins">WINS: 0</p>
                <p id="player-losses">LOSSES: 0</p>
            </div>
            <div>
                <img src="" id="left-pkmn" alt="player1's pokemon"/>
            </div>
        </aside>
        <aside class="trainer-2-right" id="right-side">
            <div class="stats">
                <p>Trainer 2</p>
                <p id="computer-wins">WINS: 0</p>
                <p id="computer-losses">LOSSES: 0</p>
            </div>
            <div>
                <img src="" id="right-pkmn" alt="player2's pokemon"/>
            </div>
        </aside>
      </section>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
